io:
  input_path: data/sample_channel.json
  format: json              # json|jsonl|csv
  text_col: text
  id_col: msg_id
  date_col: date
  out_path: out/posts_enriched.parquet

models:
  ner: dslim/bert-base-NER
  sentiment: cardiffnlp/twitter-roberta-base-sentiment-latest
  toxicity: unitary/toxic-bert
  stance: valhalla/distilbart-mnli-12-1   # smaller, faster model
  topic: valhalla/distilbart-mnli-12-1

processing:
  batch_size: 32                          # 8-16 for CPU, 32-128 for GPU
  prefer_gpu: true                       # true for CUDA/MPS
  quote_aware: true                       # critical for attribution
  skip_langdetect: false                  # true if monolingual
  max_entities_per_msg: 5
  stance_threshold: 0.6                   # precision over recall
  topic_threshold: 0.3                    # minimum confidence for topic assignment
  max_text_length: 8192                   # clip very long messages
  enable_topic_discovery: true            # enable unsupervised topic discovery
  topic_discovery:
    min_cluster_size: 10                   # minimum cluster size for HDBSCAN
    min_samples: 5                         # minimum samples for clustering
    n_neighbors: 15                        # UMAP neighbors
    n_components: 5                        # UMAP dimensions

resources:
  aliases_path: config/aliases.json
  topics_path: config/topics.json

logging:
  level: INFO                             # DEBUG, INFO, WARNING, ERROR
  redact_sensitive: true                  # redact PII in logs
